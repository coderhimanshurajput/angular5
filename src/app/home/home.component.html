<div class="container color-dark">

  <div class="col">
      <p>Add Your bucket Item</p>
  </div>

  <div class="col">
    <p>Your Bucket List {{ItemCount}}</p>
  </div>

  <div class="container color-light">
    <div class="col">
      <p class="sm"> use this form below</p>
      <form>
        <input type="text" class="txt" name="item" placeholder="Add A item name ......" [(ngModel)]="goalText" required=""><br>
         <span>{{goalText}}</span> <br>
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals">
      {{goal}}
    </p>
  </div>
</div>
